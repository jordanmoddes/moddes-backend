  future_capabilities:
    - "Data connectors to ERP/CRM systems (e.g., multiple SAP instances)."
    - "Schema discovery and mapping for unified reporting."
    - "Custom report generation and scheduled exports."
    - "Per-division fine-tuning of behavior and voice."

