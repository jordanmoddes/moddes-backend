  stack:
    frontend:
      - "Static sites (HTML/CSS/JS) hosted on GitHub Pages."
      - "Custom widgets (like the MODDES chat launcher)."
    backend:
      - "Node.js-based service deployed on Render."
      - "Supports JSON POST /chat endpoint."
